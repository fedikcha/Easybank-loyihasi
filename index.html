<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easybank loading-page</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- site-header -->
  <header class="site-header">
    <div class="site-header__container container">
      <a href="#" class="logo">
        <img class="logo__img" src="logo.svg" alt="Easybank logo" width="139" height="28">
      </a>

      <!-- sitenav -->
      <nav class="sitenav">
           <ul class="sitenav__list">
             <li class="sitenav__item"><a href="#" class="sitenav__link">Home</a></li>
             <li class="sitenav__item"><a href="#" class="sitenav__link">About</a></li>
             <li class="sitenav__item"><a href="#" class="sitenav__link">Contact</a></li>
             <li class="sitenav__item"><a href="#" class="sitenav__link">Blog</a></li>
             <li class="sitenav__item"><a href="#" class="sitenav__link">Careers</a></li>
           </ul>
      </nav>

      <a href="#" class="button">Reqyest invite</a>

    </div>
  </header>

  <main class="main-content">
    <!-- hero -->
    <div class="hero">
      <div class="container">
        <div class="hero__contant">
          <h1 class="hero__title">Next generation digital banking</h1>
          <p class="hero__text">Take your financial life online. Your Easybank account will be a  one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
          <a href="#" class="button">Reqyest invite</a>
        </div>

          <img class="hero__img" src="hero-phones-desktop.png" alt="Easybank mobile app demos" width="729" height="900" srcset="hero-phones-desktop.png 1x, hero-phones-desktop@2x.png 2x">
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
